<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-from-right.html">

<link rel="import" href="../../bower_components/core-image/core-image.html">

<polymer-element name="home-slideshow" center layout attributes="responsiveHeight">
    <template>
        <link rel="stylesheet" href="home-slideshow.css">
                



        <section id="section" style="width: 1200px; height: 400px; overflow: hidden; margin-left: -20px;">
            <core-animated-pages style="height: {{responsiveHeight}}px; " transitions="cross-fade slide-from-right" selected="{{slideNumber}}" lastselected="1" selectedindex="0" id="core_animated_pages2">

                <section>

                    <div cross-fade>
                        <core-image sizing="cover" style="width:100%; height: 400px;" src="../../img/consulting.jpg"></core-image>
                        <div class="imgTitle" style="color:#ff860d">Consulting</div>
                    </div>

                </section>
                <section>

                    <div cross-fade>
                        <core-image sizing="cover" style="width:100%; height: 400px;" src="../../img/publications.jpg"></core-image>
                        <div class="imgTitle" style="color:#2a9ff5">Publications</div>
                    </div>

                </section>
                <section>

                    <div cross-fade>
                        <core-image sizing="cover" style="width:100%; height: 400px;" src="../../img/technology.jpg"></core-image>
                        <div class="imgTitle" style="color:#37f25a">Technology</div>
                    </div>

                </section>
                <section>

                    <div cross-fade>
                        <core-image sizing="cover" style="width:100%; height: 400px;" src="../../img/certification.jpg"></core-image>
                        <div class="imgTitle" style="color:#ed7536">Certification</div>
                    </div>

                </section>

            </core-animated-pages>
        </section>



    </template>
    <script>
        Polymer({
            ready: function () {
                this.nextCount();
            },
            nextCount: function () {
                if (this.slideNumber < 3) {
                    this.slideNumber++;
                } else {
                    this.slideNumber = 0;
                }
                this.async(this.nextCount, null, 3000);
            },
            slideNumber: -1

        });
    </script>

</polymer-element>
