<link rel="import" href="../../bower_components/polymer/polymer.html">
<polymer-element name="menu-item" attributes="text collapseMenuVar selectedMenuExpanded selected">
    <template>
        <link rel="stylesheet" href="menu-item.css">
        <style>
        </style>

        <div horizontal layout center-justified center class="wrapper" on-tap="{{hoverMenuItem}}" style="color: {{textColor}}; background: {{backgroundColor}}; border-top-left-radius: 5px; border-top-right-radius: 5px;
                                                                                                         margin-top: {{marginTop}}; padding-top: {{paddingBottom}};">
            <div>
                <span class="letter">{{letter}}</span>
            </div>
            <div style="padding-left: 7px;">
                <span class="word">{{word}}</span>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            created: function () {
                this.selectedMenu = false;
            },
            ready: function () {
                this.letter = this.text.charAt(0);
                this.word = this.text.substr(1);
            },
            hoverMenuItem: function () {
                this.selectedMenu = true;
            },
            selectedStyles: function () {
                this.textColor = "black";
                this.backgroundColor = "#ccc";
                this.marginTop = "-10px";
                this.paddingBottom = "10px";
            },
            actualSelectedStyles: function () {
                this.textColor = "black";
                this.backgroundColor = "white";
                this.marginTop = "-10px";
                this.paddingBottom = "10px";
            },
            selectedMenuChanged: function () {
                if (this.selectedMenu == true && this.selected == false) {
                    if (this.text === "Consulting" && this.selectedMenuExpanded == 0) {
                        this.selectedStyles();
                    }
                    if (this.text === "Publications" && this.selectedMenuExpanded == 1) {
                        this.selectedStyles();
                    }
                    if (this.text === "Technology" && this.selectedMenuExpanded == 2) {
                        this.selectedStyles();
                    }
                    if (this.text === "Certification" && this.selectedMenuExpanded == 3) {
                        this.selectedStyles();
                    }
                    if (this.text === "Real Estate" && this.selectedMenuExpanded == 4) {
                        this.selectedStyles();
                    }

                } else if (this.selected == false) {
                    this.textColor = "white";
                    this.backgroundColor = "transparent";
                    this.marginTop = "0px";
                    this.paddingBottom = "0px";
                    this.selectedMenu = true;
                }
            },
            collapseMenuVarChanged: function () {
                if (this.collapseMenuVar == true && this.selected == false) {
                    this.textColor = "white";
                    this.backgroundColor = "transparent";
                    this.marginTop = "0px";
                    this.paddingBottom = "0px";
                    this.selectedMenu = false;
                }
            },
            selectedMenuExpandedChanged: function () {
                this.selectedMenu = false;

            },
            selectedChanged: function () {
                if (this.selected == true) {
                    this.actualSelectedStyles();
                }
            }
        });
    </script>

</polymer-element>
