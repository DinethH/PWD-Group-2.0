<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../../bower_components/core-collapse/core-collapse.html">
<link rel="import" href="../../custom-elements/menu-item/menu-item.html">

<polymer-element name="pwdgroup-menu" attributes="selectedItem collapseMenuVar">
    <template>
        <link rel="stylesheet" href="pwdgroup-menu.css">

        <paper-shadow z="0">
            <div>
                <div horizontal layout >
 
                    <div flex>
                        <menu-item on-tap="{{menuConsulting}}" text="Consulting" collapseMenuVar="{{collapseMenuVar}}" selectedMenuExpanded="{{selectedMenuExpanded}}"></menu-item>
                    </div>
                    <div flex>
                        <menu-item on-tap="{{menuPublications}}" text="Publications" collapseMenuVar="{{collapseMenuVar}}" selectedMenuExpanded="{{selectedMenuExpanded}}"></menu-item>
                    </div>
                    <div flex>
                        <menu-item on-tap="{{menuInnovation}}" text="Technology" collapseMenuVar="{{collapseMenuVar}}" selectedMenuExpanded="{{selectedMenuExpanded}}"></menu-item>
                    </div>
                    <div flex>
                        <menu-item on-tap="{{menuTraining}}" text="Certification" collapseMenuVar="{{collapseMenuVar}}" selectedMenuExpanded="{{selectedMenuExpanded}}"></menu-item>
                    </div>
                    <div flex>
                        <menu-item on-tap="{{menuRealEstate}}" text="Real Estate" collapseMenuVar="{{collapseMenuVar}}" selectedMenuExpanded="{{selectedMenuExpanded}}"></menu-item>
                    </div>
                </div>
           
                <div style="font-size: 20px;">
                    <core-collapse id="collapse">
                        <core-animated-pages selected="{{selectedMenuExpanded}}" transitions="cross-fade-all slide slide-from-right">
                            <section>
                                <div horizontal layout class="menu-expanded">
                                    <div flex>
                                        Projects
                                        <ul>
                                            <li>Conferences</li>
                                        </ul>
                                    </div>
                                    <div flex>
                                        Services
                                        <ul>
                                            <li>Certification</li>
                                            <li>Employee Placement</li>
                                        </ul>
                                    </div>
                                    <div flex>
                                        Employees
                                        <ul>
                                            <li>Current
                                                <ul>
                                                    <li>Training</li>
                                                    <li>Full-Time</li>
                                                </ul>
                                            </li>
                                            <li>Past
                                                <ul>
                                                    <li>Training</li>
                                                    <li>Full-Time</li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                            <section>
                                <div horizontal layout class="menu-expanded">
                                    <div flex>
                                        Products
                                        <ul>
                                            <li>Books</li>
                                        </ul>
                                    </div>
                                    <div flex>
                                        Services
                                    </div>
                                </div>
                            </section>
                            <section>
                                <div horizontal layout class="menu-expanded">
                                    <div flex>
                                        Products
                                        <ul>
                                            <li>Apps</li>
                                            <li>AD_RFID Products</li>
                                            <li>Equipment</li>
                                        </ul>
                                    </div>
                                    <div flex>
                                        Services
                                        <ul>
                                            <li>Implementation ??</li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                            <section>
                                <div horizontal layout class="menu-expanded">
                                    <div flex>
                                        Conferences
                                        <ul>
                                            <li>Sig Sigma</li>
                                            <li>RFID</li>
                                        </ul>
                                    </div>
                                    <div flex>
                                        Programs
                                        <ul>
                                            <li>Six Sigma</li>
                                            <li>RFID</li>
                                        </ul>
                                    </div>
                                </div>
                            </section>
                        </core-animated-pages>
                    </core-collapse>
                </div>
            </div>

        </paper-shadow>
    </template>

    <script>
        Polymer({
            created: function () {
                this.selectedMenuExpanded = 0;
                this.collapseMenuVar = false;
            },
            menuConsulting: function () {
                this.selectedMenuExpanded = 0;
                this.expandMenu ();
            },
            menuPublications: function () {
                this.selectedMenuExpanded = 1;
                this.expandMenu ();
            },
            menuInnovation: function () {
                this.selectedMenuExpanded = 2;
                this.expandMenu ();
            },
            menuTraining: function () {
                this.selectedMenuExpanded = 3;
                this.expandMenu ();
            },
            expandMenu: function () {
                this.menuHover = true;
                this.collapseMenuVar = false;
                this.$.collapse.opened = true;
            },
            collapseMenu: function () {
                this.menuHover = false;
                this.$.collapse.opened = false;
            },
            collapseMenuVarChanged: function () {
                if (this.collapseMenuVar == true) {
                    this.$.collapse.opened = false;
                }
            }

        });
    </script>

</polymer-element>
