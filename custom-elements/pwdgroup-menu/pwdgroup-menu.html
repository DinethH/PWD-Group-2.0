<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">

<link rel="import" href="../../bower_components/core-animated-pages/transitions/cross-fade.html">

<polymer-element name="pwdgroup-menu" attributes="selectedItem collapseMenuVar">
    <template>
        <link rel="stylesheet" href="pwdgroup-menu.css">

        <paper-shadow z="0">
            <div>
                <div horizontal layout>

                    <div flex>
                        <menu-item on-tap="{{menuConsulting}}" text="Consulting" collapseMenuVar="{{collapseMenuVar}}" selectedMenuExpanded="{{selectedMenuExpanded}}"></menu-item>
                    </div>
                    <div flex>
                        <menu-item on-tap="{{menuPublications}}" text="Publications" collapseMenuVar="{{collapseMenuVar}}" selectedMenuExpanded="{{selectedMenuExpanded}}"></menu-item>
                    </div>
                    <div flex>
                        <menu-item on-tap="{{menuInnovation}}" text="Technology" collapseMenuVar="{{collapseMenuVar}}" selectedMenuExpanded="{{selectedMenuExpanded}}"></menu-item>
                    </div>
                    <div flex>
                        <menu-item on-tap="{{menuTraining}}" text="Certification" collapseMenuVar="{{collapseMenuVar}}" selectedMenuExpanded="{{selectedMenuExpanded}}"></menu-item>
                    </div>
                    <div flex>
                        <menu-item on-tap="{{menuRealEstate}}" text="Real Estate" collapseMenuVar="{{collapseMenuVar}}" selectedMenuExpanded="{{selectedMenuExpanded}}"></menu-item>
                    </div>
                </div>

                <div style="font-size: 20px;">
                    <core-collapse id="collapse">
                        <core-animated-pages selected="{{selectedMenuExpanded}}" transitions="cross-fade-all ">
                            <section>
                                <div>
                                    <core-image style="width:1200px; height:300px;" sizing="cover" src="../../img/consulting.jpg"></core-image>
                                </div>
                                <div horizontal layout>
                                    <div flex class="projects">
                                        <h3 class="menu-heading">Projects</h3>
                                        <div vertical layout end-justified class="menu-sub-headings">
                                            <div horizontal layout>
                                                <div flex>Conferences</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div flex class="services">
                                        <h3 class="menu-heading">Services</h3>
                                        <div vertical layout end-justified class="menu-sub-headings">
                                            <div horizontal layout>
                                                <div flex>Certification</div>
                                                <div flex>Employee Placement</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div flex class="employees">
                                        <h3 class="menu-heading">Employees</h3>
                                        <div vertical layout end-justified class="menu-sub-headings">
                                            <div horizontal layout>
                                                <div flex>
                                                    <div>Current</div>
                                                </div>
                                                <div flex>
                                                    <div>Past</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section>
                                <div vertical layout>
                                    <div horizontal layout>
                                        <core-image style="width:1200px; height:300px;" sizing="cover" src="../../img/publications.jpg"></core-image>
                                    </div>
                                    <div horizontal layout>
                                        <div flex class="products">
                                            <h3 class="menu-heading">Products</h3>
                                            <div vertical layout end-justified class="menu-sub-headings">
                                                <div horizontal layout>
                                                    <div flex>Books</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div flex class="services">
                                            <h3 class="menu-heading">Services</h3>
                                            <div vertical layout end-justified class="menu-sub-headings">
                                                <div horizontal layout>
                                                    <div flex></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section>
                                <div>
                                    <core-image style="width:1200px; height:300px;" sizing="cover" src="../../img/technology.jpg"></core-image>
                                </div>
                                <div horizontal layout>
                                        <div flex class="products">
                                            <h3 class="menu-heading">Products</h3>
                                            <div vertical layout end-justified class="menu-sub-headings">
                                                <div horizontal layout>
                                                    <div flex>Apps</div>
                                                    <div flex>AD_RFID <br>Products</div>
                                                    <div flex>Equipment</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div flex class="services">
                                            <h3 class="menu-heading">Services</h3>
                                            <div vertical layout end-justified class="menu-sub-headings">
                                                <div horizontal layout>
                                                    <div flex>Implementation??</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </section>
                            <section>
                                <div>
                                    <core-image style="width:1200px; height:300px;" sizing="cover" src="../../img/certification.jpg"></core-image>
                                </div>
                                <div horizontal layout>
                                        <div flex class="conferences">
                                            <h3 class="menu-heading">Conferences</h3>
                                            <div vertical layout end-justified class="menu-sub-headings">
                                                <div horizontal layout>
                                                    <div flex>Sig Sigma</div>
                                                    <div flex>RFID</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div flex class="programs">
                                            <h3 class="menu-heading">Programs</h3>
                                            <div vertical layout end-justified class="menu-sub-headings">
                                                <div horizontal layout>
                                                    <div flex>Six Sigma</div>
                                                    <div flex>RFID</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </section>
                        </core-animated-pages>
                    </core-collapse>
                </div>
            </div>

        </paper-shadow>
    </template>

    <script>
        Polymer({
            created: function () {
                this.selectedMenuExpanded = 0;
                this.collapseMenuVar = false;
            },
            menuConsulting: function () {
                this.selectedMenuExpanded = 0;
                this.expandMenu();
            },
            menuPublications: function () {
                this.selectedMenuExpanded = 1;
                this.expandMenu();
            },
            menuInnovation: function () {
                this.selectedMenuExpanded = 2;
                this.expandMenu();
            },
            menuTraining: function () {
                this.selectedMenuExpanded = 3;
                this.expandMenu();
            },
            expandMenu: function () {
                this.menuHover = true;
                this.collapseMenuVar = false;
                this.$.collapse.opened = true;
            },
            collapseMenu: function () {
                this.menuHover = false;
                this.$.collapse.opened = false;
            },
            collapseMenuVarChanged: function () {
                if (this.collapseMenuVar == true) {
                    this.$.collapse.opened = false;
                }
            }

        });
    </script>

</polymer-element>
