<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../custom-elements/pwdgroup-menu/pwdgroup-menu.html">
<polymer-element name="pwdgroup-page" attributes="selectedPage">
    <template>
        <link rel="stylesheet" href="pwdgroup-page.css">
        <style>
        </style>


        <div style="width: 100%;">
            <header>
                <div horizontal layout class="top-header">
                    <div>
                        <img style="width: 50%;" src="../../PWD-Group.png">
                    </div>
                    <div flex></div>
                    <div horizontal layout class="top-nav-links">
                        <div style="width: 100px;">
                            <a href="../../">Home</a>
                        </div>
                        <div style="width: 100px;">
                            <a href="#">Contact Us</a>
                        </div>
                    </div>
                </div>
                <pwdgroup-menu selectedPage="{{selectedPage}}" collapseMenuVar="{{collapseMenuVar}}"></pwdgroup-menu>
            </header>
            <section class="page-wrapper" style="background: {{ {transparent: !collapseMenuVar} | tokenList}}">
                <div class="inner-wrapper" on-mouseover="{{collapseMenu}}" >
                    <div hidden?="{{!collapseMenuVar}}">
                        <content>
                        </content>
                    </div>
                </div>
            </section>
        </div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.collapseMenuVar = true;
            },
            collapseMenu: function () {
                this.collapseMenuVar = true;
            }
        });
    </script>
</polymer-element>
